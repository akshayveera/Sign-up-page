<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>

    <div class="outer-box">
        
        <div class="box">
    
            <header>
                <h1>Sign Up</h1>
                <p>It just takes 30 seconds</p>
            </header>
    
            <main>
                <p>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="Name" placeholder="Sachin Tendulkar">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="name" name="email" placeholder="tendulkarsachin@gmail.com">
                </p>
                <p>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password" placeholder="enter 8 digit password">
                </p>
                <p>
                    <input type="submit" id="submit" value="Create Account">
                </p>
            </main>
    
            <footer>
                <p>Already have an account ? <a href="#">sign in</a></p>
            </footer>
    
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
    
</body>
</html>
